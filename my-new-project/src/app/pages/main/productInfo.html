<div class="col-lg-3 col-md-6 col-sm-6 animate-box" ng-repeat="product in $ctrl.products">
    <a class="fh5co-card" href="#">
        <img ng-src="{{product.img}}" alt="Free HTML5 Bootstrap template" class="img-responsive"/>
        <div class="fh5co-card-body">
            <h3>{{product.h3}}</h3>
            <p>{{product.p}}</p>
        </div>
    </a>
</div>
